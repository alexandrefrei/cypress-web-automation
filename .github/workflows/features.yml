name: Feature mode
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to run the tests: DEV / STAGE / PROD'
        required: true
        default: 'STAGE'
      browser:
        description: 'Select the  browser to run the tests: chrome / firefox'
        required: true
        default: 'chrome'
      specs:
        description: 'Add the spec that you want to run:'
        required: true    
jobs:
  feature-job:
    name: Running tests on feature mode
    # Setting the OS to run the cypress tests
    runs-on: ubuntu-latest
    # Setting the Docker container
    #container: 
      #image: cypress/browsers:node18.6.0-chrome105-ff104
    #
    steps:
      #
      - name: Checkout
        uses: actions/checkout@v3
      # 
      #- name: Copying data to cypress.env.json
       # run: cp env/cypress.${{github.event.inputs.environment || env.DEFAULT_ENV}}.json cypress.env.json
        #shell: bash
        
      - name: Conditional to run on STAGE - Copy data from Secrets to cypress.env.json
        if: github.event.inputs.environment == 'STAGE'
        run: |
          echo 'RUNNING STAGE - secrets.CYPRESS_ENV_${{github.event.inputs.environment}}'
          echo '${{secrets.CYPRESS_ENV_STAGE}}' > cypress.env.json
          
      - name: Conditional to run on PROD - Copy data from Secrets to cypress.env.json II 
        if: github.event.inputs.environment == 'PROD'
        run: 
          echo "RUNNING PROD"
      #
      - name: Cypress run 
        uses: cypress-io/github-action@v4
        with:
          command: npx cypress run --browser ${{github.event.inputs.browser || env.DEFAULT_BROWSER}} --env configFile=${{github.event.inputs.environment || env.DEFAULT_ENV}}
          spec: ${{github.event.inputs.specs}}
      #
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      #   
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          allure_report: allure-report
          keep_reports: 20
          gh_pages: allure
       #   
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
