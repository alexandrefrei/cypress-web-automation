name: Feature mode
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to run the tests: dev / stage / prod'
        required: true
        default: 'stage'
      browser:
        description: 'Select the  browser to run the tests: chrome / firefox'
        required: true
        default: 'chrome'
      specs:
        description: 'Add the spec that you want to run:'
        required: true    
jobs:
  feature-job:
    name: Running tests on feature mode
    # Setting the OS to run the cypress tests
    runs-on: ubuntu-latest
    # Setting the Docker container
    #container: 
      #image: cypress/browsers:node18.6.0-chrome105-ff104
    #
    steps:
      #
      - name: Checkout
        uses: actions/checkout@v3
      #  
      - name: Conditional to run on STAGE - Copy data from Secrets to cypress.${{github.event.inputs.environment}}.json
        if: github.event.inputs.environment == 'stage'
        run: |
          echo '${{ secrets.CYPRESS_ENV_STAGE }}' > env/cypress.${{github.event.inputs.environment}}.json
  
      - name: Conditional to run on PROD - Copy data from Secrets to cypress.env.json 
        if: github.event.inputs.environment == 'prod'
        run: 
          echo "RUNNING PROD"
          
      - name: Cypress run 
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --browser ${{github.event.inputs.browser}} --env configFile=${{github.event.inputs.environment}} --spec ${{github.event.inputs.specs}}
      #
      - name: Sending the job Status success
        if: always()
         | ${{ job.status == 'success' }}
        run: echo 'job passou'
        
      - name: Sending the job Status failed
        if: always()
         | ${{ job.status == 'failure' }}
        run: echo 'job falhou'
        
      - name: Send GitHub Action trigger data to Slack
        id: slack
        uses: slackapi/slack-github-action@v1.22.0
        with:
          channel-id: '#1_bug_reporting'
          payload: |
            {
              "text": "Cypress Tests date: ${{ steps.date.outputs.date }}\nCypress Tests finished with ${{fromJson(steps.set_var.outputs.packageJson).stats.failures}} Failed\nSee results at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Cypress Tests date: ${{ steps.date.outputs.date }}\nCypress Tests finished with ${{fromJson(steps.set_var.outputs.packageJson).stats.failures}} Failed\nSee results at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }} 
      
      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      #   
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          allure_report: allure-report
          keep_reports: 20
          gh_pages: allure
       #   
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
